<div class="container">
  <!-- app sidebar  -->
  <div class="sidebar">
    <ul>
      <li>Home</li>
      <li>Favorites</li>
    </ul>
  </div>

  <!-- main content -->
  <div class="main-content">
    <!-- card component -->
    <h1>Meditations</h1>
    <div *ngFor="let track of tracks">
      <div class="card">
        {{ track.Name }}
        {{ track.Title }}
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer></footer>
</div>

<router-outlet></router-outlet>
